builds:
- env:
    - CGO_ENABLED=0
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - amd64
    - arm
    - arm64
dockers:
- image_templates:
    - 'tgorol/lfscache:{{ .Tag }}'
    - 'tgorol/lfscache:v{{ .Major }}.{{ .Minor }}'
    - 'tgorol/lfscache:latest'
archives:
- format_overrides:
  - goos: windows
    format: zip
  files:
    - LICENSE
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch

